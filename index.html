<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="container__item"></div>

            <div class="container__item container__item--right"></div>
        </div>

        <div class="box">
            <div class="box__item"></div>
            <div class="right">
                <div class="box__item box__item--right"></div>

                <div class="box__item box__item--right"></div>

                <div class="box__item box__item--right"></div>
            </div>    
        </div>

        <div class="wrapper">
            <div class="left">
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
            </div>
            <div class="right">
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
            </div>
        </div>

        <div class="content">
            <div class="content__item content__item--large"></div>
            <div class="content__item content__item--small"></div>
            <div class="content__item content__item--small"></div>
        </div>

        <div class="cont">
            <div class="cont__item cont__item--large"></div>
            <div class="cont__item cont__item--small"></div>
            <div class="cont__item cont__item--small"></div>   
        </div>
    </main>
</body>
</html>
